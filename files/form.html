<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/form.css">
    <title>Login Page</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="card1">
                <div class="welcome">
                    <div class="top">
                        <h1>Welcome To The Page</h1>
                        <p>Sign in to your account.</p>
                    </div>
                    <div class="links">
                        <p><a href="#website">www.zyrox.com.np</a></p>
                    </div>
                </div>
            </div>
            <div class="card2">
                <div class="inside-card">
                    <div class="font">
                        <p class="hello">Hey! Let's</p>
                        <p class="morning">Get Started</p>
                    </div>
                    <form action="">
                        <div class="under-line">
                        <p class="login">Login <span>Your Account</span></p>
                        </div>
                        <fieldset class="user">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email Address" required />
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </fieldset>
                        <fieldset class="options">
                            <div class="rem">
                                <label for="check"><input type="checkbox" name="check" id="check">Remember me</label>
                                <a href="#forgot">Forgot Password?</a>
                            </div>
                        </fieldset>
                        <fieldset class="last">
                            <input type="submit" id="submit" value="SUBMIT">
                            <p><a href="#create">Create Account</a></p>
                        </fieldset>
                        <fieldset class="sign-up">
                            <p>Or Sign-Up Using</p>
                            <div>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
