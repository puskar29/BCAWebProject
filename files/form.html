<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="script1.css">
</head>
<body>
    <div>
        <h1>Form</h1>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Full Name" id="name">
            </div>
            <br>
            <div>
                <label for="contact">Phone No:</label>
                <input type="text" placeholder="Enter Your Phone Number" id="contact">
            </div>
            <br>
            <div>
                <label for="interest">Select Your Interest</label>
                Reading: <input type="checkbox" id="interest">
                Sking: <input type="checkbox" id="interest">
                Travelling: <input type="checkbox" id="interest">
                Coding: <input type="checkbox" id="interest">
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                Male <input type="radio" name="gender">
                Female <input type="radio" name="gender">
                Others <input type="radio" name="gender">
            </div>
            <br>
            <div>
                <label for="faculty">Faculty:</label>
                <select name="" id="faculty">
                    <option value="bca">BCA</option>
                    <option value="bim">BIM</option>
                    <option value="csit">Bsc.CSIT</option>
                </select>
            </div>
            <br>
            <div>
                <label for="image">Upload Image</label>
                <br>
                <input type="file" accept="image" id="image">
            </div>
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
     </div>
</body>
</html>
